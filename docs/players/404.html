<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="apple-touch-icon" type="image/png" href="" />
<meta name="apple-mobile-web-app-title" content="CodePen">
<link rel="shortcut icon" type="image/x-icon" href="" />
<link rel="mask-icon" type="" href="" color="#111" />
<title>404 Page Not Found!</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Poppins:500'>
<style>
* {
  box-sizing: border-box;
}

.intro {
  width: 100vw;
  height: 100vh;
  background-color: #0e0e0e;
  display: -webkit-box;
  display: flex;
  -webkit-box-orient: vertical;
  -webkit-box-direction: normal;
          flex-direction: column;
  -webkit-box-pack: center;
          justify-content: center;
  -webkit-box-align: center;
          align-items: center;
  overflow: hidden;
  font-size: 1rem;
}
.intro__text {
  color: white;
  font-family: 'Poppins', sans-serif;
  font-weight: 500;
  font-size: 10em;
  text-transform: uppercase;
  opacity: 0;
  letter-spacing: 1em;
  margin-right: -1em;
  -webkit-transition: all 1s ease;
  transition: all 1s ease;
}
.intro__text.start {
  opacity: 1;
  letter-spacing: 0;
  margin-right: 0;
}
.intro__btn {
  cursor: pointer;
  background: transparent;
  color: #88ff00;
  outline: none;
  border: #88ff00 solid 2px;
  border-radius: 5px;
  font-size: 1em;
  text-transform: uppercase;
  padding: .5em 1em;
  opacity: 0;
  -webkit-transform: translatey(-100%);
          transform: translatey(-100%);
  -webkit-transition: all 1s ease 1s, background 500ms ease;
  transition: all 1s ease 1s, background 500ms ease;
}
.intro__btn:hover {
  background: rgba(136, 255, 0, 0.15);
}
.intro__btn:focus {
  outline: none;
}
.intro__btn.start {
  opacity: 1;
  -webkit-transform: translatey(0);
          transform: translatey(0);
}
</style>
<script type="text/javascript">
  window.console = window.console || function(t) {};
</script>
<script type="text/javascript">
  if (document.location.search.match(/type=embed/gi)) {
    window.parent.postMessage("resize", "*");
  }
</script>
</head>
<body translate="no">
<section class='intro'>
<div class='intro__text'>404</div>
<button class='intro__btn' type='button'>Page Not Found!</button>
<button class='intro__btn' type='button'></button>
</section>
<script type="text/javascript">
document.addEventListener("DOMContentLoaded", function () {
  const introText = document.getElementsByClassName('intro__text'),
  introBtn = document.getElementsByClassName('intro__btn');

  introBtn[0].addEventListener('click', () => alert('Please Contact AncokPlayer!'));

  setTimeout(() => {
    introText[0].classList.add('start');
    introBtn[0].classList.add('start');
  }, 80);
});
    </script>
</body>
</html>
